<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Glitch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://vk.com/js/common.js"></script>
    <script src="http://vk.com/js/api/openapi.js?3"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/bitmapdata/Point.js"></script>
    <script type="text/javascript" src="js/bitmapdata/Rectangle.js"></script>
    <script type="text/javascript" src="js/bitmapdata/Matrix.js"></script>
    <script type="text/javascript" src="js/bitmapdata/BitmapData.js"></script>
    <script type="text/javascript" src="js/bitmapdata/filters/ColorMatrixFilter.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.glitch2.js"></script>
</head>
<body>
<div id="vk_api_transport"></div>
<div class="wrapper">
    <header class="header">
        <h1 class="header__title">Глитч-арт</h1>
        <div class="header__panel">
            <div class="start-panel">
                <button id="vk_login" class="btn">Войти</button>
            </div>
            <div class="main-panel">
                <button id="vk_logout" class="btn btn_logout">Выйти</button>
                <h4 class="friends__title">Привет, <span id="userName"></span>!</h4>
            </div>
        </div>
    </header>

    <div class="glitch">
        <button id="btnGlitch" class="btn">Glitch</button>
        <button id="btnGlitch2" class="btn">Glitch2</button>
    </div>

    <div class="temp">
        <div class="example">
            <img id="exampleImg" src="england.jpg" alt=""/>
        </div>
        <div class="result">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    
    
    <div class="friends">
        <article class="friends__list">
        </article>
    </div>

</div>

</body>
</html>
